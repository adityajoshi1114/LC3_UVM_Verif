
uvmf:
  util_components:
      "fetch_predictor" :  
        type: "predictor"
        analysis_exports :
          - name: "fetch_in_ae"
            type: "fetch_in_transaction"
        analysis_ports : 
          - name: "fetch_out_ap"
            type: "fetch_out_transaction"
  environments:
    "fetch" :
      imports:
        - name: fetch_in_pkg
        - name: fetch_out_pkg  
        - name: lc3_prediction_pkg
      agents :
        - name: "in_agent"
          type: "fetch_in"
#          initiator_responder: "INITIATOR"
        - name: "out_agent"
          type: "fetch_out"
 #         initiator_responder: "RESPONDER"
      
      analysis_components :
        - name: "predictor"
          type: "fetch_predictor"

      scoreboards : 
        - name: "Fetch_Scoreboard"
          sb_type: "uvmf_in_order_race_scoreboard"
          trans_type: "fetch_out_transaction"


      tlm_connections :
        - driver:   "in_agent.monitored_ap"
          receiver: "predictor.analysis_export"
          validate: "True"
        - driver:   "predictor.analysis_port"
          receiver: "Fetch_Scoreboard.expected_analysis_export"
          validate: "True"
        - driver:   "out_agent.monitored_ap"
          receiver: "Fetch_Scoreboard.actual_analysis_export"
          validate: "True"
  