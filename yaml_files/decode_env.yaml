uvmf:
  environments:
    "decode":
      agents:
        - name: "in_agent"
          type: "decode_in"
          initiator_responder: INITIATOR
        - name: "out_agent"
          type: "decode_out"
          initiator_responder: INITIATOR
      analysis_components:
        - name: "pred"
          type: "decode_predictor"
      scoreboards:
        - name: "scrbd"
          sb_type: "uvmf_in_order_scoreboard"
          trans_type: "decode_out_transaction"
      tlm_connections:
        - driver: "in_agent.monitored_ap"
          receiver: "pred.analysis_export"
        - driver: "pred.predictor_ap"
          receiver: "scrbd.expected_analysis_export"
        - driver: "out_agent.monitored_ap"
          receiver: "scrbd.actual_analysis_export"
      imports:
        - name: "lc3_prediction_pkg"

