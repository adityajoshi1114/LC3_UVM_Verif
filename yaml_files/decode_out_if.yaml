uvmf:
  interfaces:
    "decode_out":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "False"
      veloce_ready: "False"
      ports: 
        - name: "enable_decode"
          width: "1"
          dir: "input"
        - name: "W_Control"   
          width: "2"        
          dir: "input" 
        - name: "Mem_Control"   
          width: "1"        
          dir: "input" 
        - name: "E_Control"   
          width: "6"        
          dir: "input" 
        - name: "IR"   
          width: "16"        
          dir: "input" 
        - name: "npc_out"   
          width: "16"        
          dir: "input" 
      transaction_vars:
        - name: "W_Control"  
          type: "logic [1:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "Mem_Control"  
          type: "logic"
          isrand: "False"
          iscompare: "True" 
        - name: "E_Control"  
          type: "logic [5:0]"
          isrand: "False"
          iscompare: "True"
        - name: "IR"  
          type: "logic [15:0]"
          isrand: "False"
          iscompare: "True"
        - name: "npc_out"  
          type: "logic [15:0]"
          isrand: "False"
          iscompare: "True"
