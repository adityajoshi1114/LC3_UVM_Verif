uvmf:
  interfaces:
    "decode_in":
      clock: "clock"
      reset: "reset"
      reset_assertion_level: "False"
      veloce_ready: "False"
      ports: 
        - name: "enable_decode"   
          width: "1"        
          dir: "output" 
        - name: "Instr_dout"   
          width: "16"        
          dir: "output" 
        - name: "npc_in"   
          width: "16"        
          dir: "output" 
      transaction_vars:
        - name: "enable_decode"  
          type: "logic"
          isrand: "False"
          iscompare: "True" 
        - name: "instr"  
          type: "logic [15:0]"
          isrand: "False"
          iscompare: "True" 
        - name: "npc"  
          type: "logic [15:0]"
          isrand: "False"
          iscompare: "True" 
