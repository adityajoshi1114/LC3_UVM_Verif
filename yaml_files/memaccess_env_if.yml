uvmf:
  util_components:
    "memaccess_predictor":
      type: "predictor"
      analysis_exports:
      - name: "from_in_agent"
        type: "memaccess_in_transaction"
      analysis_ports:
      - name: "pred_to_scrbd"
        type: "memaccess_out_transaction"     
  environments:
    "memaccess":
      agents:
      - initiator_responder: "INITIATOR"
        name: "memaccess_in_agent"
        type: "memaccess_in"
      - initiator_responder: "RESPONDER"
        name: "memaccess_out_agent"
        type: "memaccess_out"
      analysis_components:
      - name: "predictor"
        parameters: []
        type: "memaccess_predictor"
      analysis_exports: []
      analysis_ports: []
      config_constraints: []
      config_vars: []
      hvl_pkg_parameters: []
      imports:
      - name: "lc3_prediction_pkg"
      - name: "memaccess_in_pkg"
      - name: "memaccess_out_pkg"
      non_uvmf_components: []
      parameters: []
      qvip_memory_agents: []
      scoreboards:
      - name: "memaccess_scoreboard"
        sb_type: "uvmf_in_order_scoreboard"
        trans_type: "memaccess_out_transaction"
      subenvs: []
      tlm_connections:
      - driver: "memaccess_in_agent.monitored_ap"
        receiver: "predictor.from_in_agent"
        validate: 'True'
      - driver: "memaccess_out_agent.monitored_ap"
        receiver: "memaccess_scoreboard.actual_analysis_export"
        validate: 'True'
      - driver: "predictor.pred_to_scrbd"
        receiver: "memaccess_scoreboard.expected_analysis_export"
        validate: 'True'